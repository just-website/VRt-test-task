<mat-list role="list" class="list" cdkDropList [cdkDropListData]="listItems" (cdkDropListDropped)="drop($event)">
    <mat-list-item role="listitem" *ngFor="let item of listItems" (click)=selectItem(item) [cdkDragData]="item" cdkDrag>
        <div class="item">
            <div class="item__title">
                {{item.name}}
            </div>

            <div class="item__flag" *ngFor="let flag of item.flags" [ngClass]="flag"></div>
        </div>
    </mat-list-item>
</mat-list>
